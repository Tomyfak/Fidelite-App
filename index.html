      -webkit-user-select: none;
      cursor: pointer;
      border: 0;
      border-radius: 4px;
    }

    }
    .control-button-highlight.active {

    }
    .fullscreen-button {
      background: white;
    }

      top: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);

      cursor: pointer;
    }
